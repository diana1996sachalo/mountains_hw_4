<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mountains</title>
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width">
</head>
<body>
	<div class="container">
		<header class="header">
			<nav>
				<div class="main-bar">
					<div class="left-part">
						<img src="img/menu.png" alt="climber" class="climber-img">
						<p>explore</p>
						<p>event</p>
						<p>achievements</p>
						<p>top ten</p>
					</div>
					<div class="right-part">
						<p>signup</p>
						<p>signin</p>
						<img src="img/Slice_3.png" alt="icon">
					</div>
				</div>
			</nav>
			<div class="center-text">
				<span>Climber Community</span>
				<p>Challrnge your self, climb it!</p>
				<button class="btn">GO</button>
			</div>
			<div class="footer">
				<div class="face">
					<img src="img/Layer_1.png" alt="person">
					<img src="img/Layer_2.png" alt="person">
					<img src="img/Layer_3.png" alt="person">
					<img src="img/Layer_4.png" alt="person">
				</div>
				<div class="make">
					<img src="img/ic_confirmation_number_white_48dp.png" alt="icon" class="icon-square">
					<span>Make a challengs<span>
				</div>
			</div>
			<div class="mobile">
				<div class="climbo">CLIMBO</div>
				<p><strong>Join Climbers community</strong></p>
				<span>Find friends to climb with and challenge your self</span>
				<button class="btn_mobile">JOIN</button>
			</div>
		</header>
			
		
	</div>
</body>
</html>
